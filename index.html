<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>BusMall</title>
  </head>
  <body>
    <header>
      <div id="logo-container">
        <img
          src="img/css-images/mountain-bus.jpg"
          alt="Logo"
          title="Photo by Juan Encalada on Unsplash"
        />
      </div>
      <div id="top-header">
        <h1>BusMall</h1>
      </div>
      <nav>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Home</a>
      </nav>
    </header>
    <main>
      <div id="results-frame">
        <div id="results-header">
          <img
            src="img/css-images/double-decker.jpg"
            alt="a double-decker bus"
            title="Photo by Roman Fox on Unsplash"
          />
        </div>
        <ul id="results-list"></ul>
      </div>
      <div id="voting-area">
        <h3 id="prompt-vote">which of these would you be most likely to purchase?</h3>
        <div id="image-area">
          <img id="left-image" />
          <img id="center-image" />
          <img id="right-image" />
        </div>
        <div id="button-container"></div>
        <div id="information" class="chart-container">
          <canvas id="myChart" width="700" height="400"></canvas>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer-container">BusMall &copy; 2020. All Rights Reserved</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
